  <style>
    :root {
      --main-bg: #f9f9f9;
      --text-color: #0a0a0a;
      --accent: #007BFF;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--main-bg);
      color: var(--text-color);
    }

    header {
      background: #c08989;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    .container {
      max-width: 960px;
      margin: 2rem auto;
      padding: 0 1rem;
    }

    .filters {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      margin-bottom: 2rem;
    }

    .filters input,
    .filters select {
      flex: 1 1 200px;
      padding: 0.6rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .book {
      background: white;
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
      display: flex;
      flex-direction: row;
      gap: 1rem;
      align-items: flex-start;
    }

    .book img {
      width: 90px;
      height: auto;
      border-radius: 4px;
      object-fit: cover;
      flex-shrink: 0;
    }

    .book-content {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .book h3 {
      margin: 0;
      color: var(--accent);
      cursor: pointer;
      text-decoration: underline;
    }

    .book .price {
      font-weight: bold;
      color: var(--accent);
    }

    .tag {
      display: inline-block;
      padding: 0.3rem 0.6rem;
      font-size: 0.8rem;
      border-radius: 4px;
      width: fit-content;
    }

    .tag.nuevo {
      background-color: #c8e6c9;
      color: #2e7d32;
    }

    .tag.abierto {
      background-color: #ffe0b2;
      color: #ef6c00;
    }

    .book-detail {
      display: none;
      margin-top: 1rem;
    }

    .book-detail img {
      width: 100%;
      max-width: 300px;
      margin-top: 0.5rem;
    }

    footer {
      background: #c08989;
      color: white;
      text-align: center;
      padding: 1.5rem;
      margin-top: 3rem;
    }

    .contacto {
      text-align: center;
      margin: 3rem auto;
    }

    .contacto h2 {
      margin-bottom: 0.5rem;
    }

    .contacto p {
      margin: 0.2rem 0;
    }

    @media (max-width: 600px) {
      .filters {
        flex-direction: column;
      }

      .book {
        flex-direction: column;
        align-items: center;
        text-align: center;
      }

      .book-content {
        align-items: center;
      }

      header h1 {
        font-size: 1.5rem;
      }

      .book {
        font-size: 0.95rem;
      }
    }
  </style>
</head>

    const container = document.getElementById("book-list");
    const searchInput = document.getElementById("search");
    const filterSelect = document.getElementById("filter");

    function renderBooks() {
      const searchTerm = searchInput.value.toLowerCase();
      const filterValue = filterSelect.value;
      container.innerHTML = "";

      const filteredBooks = libros.filter(libro => {
        const matchesSearch =
          libro.titulo.toLowerCase().includes(searchTerm) ||
          libro.descripcion.toLowerCase().includes(searchTerm);
        const matchesFilter =
          filterValue === "todos" ||
          libro.estado.toLowerCase().includes(filterValue);
        return matchesSearch && matchesFilter;
      });

      if (filteredBooks.length === 0) {
        container.innerHTML = "<p>No se encontraron libros.</p>";
        return;
      }

      filteredBooks.forEach((libro, index) => {
        const bookDiv = document.createElement("div");
        bookDiv.className = "book";

        const extraImgs = libro.imagenesExtra.map(src => `<img src="${src}" alt="Imagen extra">`).join("");

        bookDiv.innerHTML = `
          <img src="${libro.imagen}" alt="Portada de ${libro.titulo}">
          <div class="book-content">
            <h3 onclick="toggleDetails(${index})">${libro.titulo}</h3>
            <p>${libro.descripcion}</p>
            <span class="price">${libro.precio}</span>
            <span class="tag ${libro.estado.includes('nuevo') ? 'nuevo' : 'abierto'}">${libro.estado}</span>
            <div class="book-detail" id="detail-${index}">
              ${extraImgs || "<p>No hay imágenes adicionales.</p>"}
            </div>
          </div>
        `;

        container.appendChild(bookDiv);
      });
    }

    function toggleDetails(index) {
      const detail = document.getElementById(`detail-${index}`);
      detail.style.display = detail.style.display === "block" ? "none" : "block";
    }

    searchInput.addEventListener("input", renderBooks);
    filterSelect.addEventListener("change", renderBooks);

    renderBooks();
